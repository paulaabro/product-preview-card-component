<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <img src="./images/image-product-mobile.jpg" alt="product mobile" />
      <img src="./images/image-product-desktop.jpg" alt="product desktop" />
      <article>
        <p class="category">Perfume</p>

        <h1>Gabrielle Essence Eau De Parfum</h1>

        <p class="description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator
          for the House of CHANEL.
        </p>
        <div class="prices">
          <p>$149.99</p>
          <p></p>
          <p>$169.99</p>
        </div>

        <button>Add to Cart</button>
      </article>
    </main>
  </body>
</html>
